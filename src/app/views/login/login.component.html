<div class="w-100 bg-black min-vh-100 d-flex justify-content-center align-items-center ">
  <div class="rounded bg-dark row mx-0 col-sm-8 col-md-4 ">
    
    <!-- image -->
    <div class="col-5 wallpaper-login">
      
    </div>
    <!-- form -->
    <form [formGroup]="userForm"  class="col-7 d-flex flex-column px-3 py-4 ">
      <h2 class="text-white text-center">Welcome to Lab. Results</h2>
      <!-- user -->
      <mat-form-field appearance="fill" color="accent">
        <mat-label>User</mat-label>
        <input class="text-white" matInput formControlName="username">
      </mat-form-field>
      <!-- password -->
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Password</mat-label>
        <input class="text-white" matInput type="password"  formControlName="password">
      </mat-form-field>
      <!-- action -->
      <button mat-button color="accent" (click)="logIn()">Log In</button>
    </form>
  </div>
</div>
