<div class="card bg-dark-1  border h-100">
    <div class="card-header d-flex justify-content-between py-0 align-items-center  " >
        <small class="small"> {{data.code}} </small>
        
    </div>
    <div class="card-body flex-wrap d-flex p-3">
        <p class="card-text w-100 text-capitalize">{{data.firstName}} {{data.lastName}} </p>
        <small>{{data.business}}</small>
        <div class="d-flex justify-content-between w-100">
            <small>{{data.dateOfBirth}}</small>
            <small>{{data.gender? 'Male':'Female'}}</small>
        </div>
    </div>
    <table class="table table-dark ">
        <thead>
            <tr>
                <th scope="col" class="small">Test</th>
                <th scope="col" class="small">Code</th>
                <th scope="col" class="small"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of data.tests">
                <td class="p-3">{{test.name}}</td>
                <td class="p-3">{{test.code}}</td>
                <td><button mat-button color="accent" class="btn-small">Capture</button></td>
            </tr>
        </tbody>
    </table>


</div>
