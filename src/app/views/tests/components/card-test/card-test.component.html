<ul class="list-group list-group-flush ">
    <li class="list-group-item bg-dark text-white d-flex justify-content-between" *ngFor="let test of testList">
         <span>{{test.name}} {{test.code?'( ' +test.code+ ' )':''}}</span> 
         <button mat-button color="accent" (click)="goToCapture(test,patientSelected)" 
         >Capture</button>
        </li>
</ul>
